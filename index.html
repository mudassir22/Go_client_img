<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Inputs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }

        #fileInput {
            display: block;
        }

        #fileInput.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send to Server</h1>
        <input type="text" id="textInput" class="active" placeholder="Enter text" oninput="toggleInput()">
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="sendData()">Send Data</button>
        <button onclick="clearImage()">Clear Image</button>
    </div>

    <script>
        function toggleInput() {
            const textInput = document.getElementById("textInput");
            const fileInput = document.getElementById("fileInput");

            if (textInput.value.trim() !== "") {
                // If text is entered, hide the file input
                fileInput.classList.add("hidden");
            } else {
                // If no text, show the file input
                fileInput.classList.remove("hidden");
            }
        }

        function sendData() {
            const textInput = document.getElementById("textInput");
            const fileInput = document.getElementById("fileInput");

            if (textInput.value.trim() !== "") {
                // Send text data
                const data = textInput.value;
                fetch("https://cd41-122-160-48-182.ngrok-free.app", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data }),
                })
                .then(response => response.text())
                .then(responseData => {
                    alert("Server response: " + responseData);
                    // Clear the input field after sending
                    textInput.value = "";
                })
                .catch(error => {
                    alert("Error: " + error);
                });
            } else {
                // Send image data
                const file = fileInput.files[0];

                if (!file) {
                    alert("Please select an image file.");
                    return;
                }

                const formData = new FormData();
                formData.append("file", file);

                fetch("https://cd41-122-160-48-182.ngrok-free.app", {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.text())
                .then(responseData => {
                    alert("Server response: " + responseData);
                    // Clear the file input after sending
                    fileInput.value = null;
                })
                .catch(error => {
                    alert("Error: " + error);
                });
            }
        }

        function clearImage() {
            const fileInput = document.getElementById("fileInput");
            fileInput.value = null;
            fileInput.classList.remove("hidden");
        }
    </script>
</body>
</html>
