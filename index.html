<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            margin: auto;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .toggle-btn-text {
            padding: 10px 34px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 8px;
           margin-bottom:12px; 
        }

		.toggle-btn-img {
            padding: 10px 30px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 8px;
            margin-bottom:12px;
        }
        
        .toggle-btn-img:hover {
            background-color: #2980b9;
        }
		.toggle-btn-text:hover {
            background-color: #2980b9;
        }
        #textInput, #fileInput, .clear-button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
            display: none;
        }

        #fileInput {
            cursor: pointer;
        }

        .clear-button {
            background-color: #e74c3c;
            width:80px;
            padding: 10px 20px;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .clear-button:hover {
            background-color: #c0392b;
        }

        button {
            padding: 10px 20px;
            background-color: #27ae60;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        .file-input-wrapper{
        	display:flex;
        }

        button:hover {
            background-color: #219a52;
        }
    </style>
    <title>Data Sender</title>
</head>
<body>
    <div id="container">
        <h2>Data Sender</h2>

        <button class="toggle-btn-text" onclick="toggleInput('text')">Text</button>
        <button class="toggle-btn-img" onclick="toggleInput('image')">Image</button>

        <textarea id="textInput" name="data" placeholder="Enter text here..."></textarea>

        <div class="file-input-wrapper">
            <input type="file" id="fileInput" name="file" accept="image/*" onchange="displayClearButton()">
            <label for="fileInput" class="clear-button" style="display: none;">Clear</label>
        </div>

        <button onclick="sendRequest()">Send</button>
    </div>

    <script>
        function toggleInput(type) {
            const textInput = document.getElementById("textInput");
            const fileInput = document.getElementById("fileInput");
            const clearButton = document.querySelector('.clear-button');

            textInput.style.display = type === 'text' ? 'block' : 'none';
            fileInput.style.display = type === 'image' ? 'block' : 'none';

            if (type === 'text') {
                clearButton.style.display = 'none';
            }
        }

        function sendRequest() {
            const textInput = document.getElementById("textInput");
            const fileInput = document.getElementById("fileInput");

            if (textInput.style.display === 'block' && textInput.value.trim() === "") {
                alert("Please enter text to send.");
                return;
            }

            if (fileInput.style.display === 'block' && fileInput.files.length === 0) {
                alert("Please select an image to send.");
                return;
            }

            if (textInput.style.display === 'block') {
                // Send text data
                fetch("https://8baa-122-160-48-182.ngrok-free.app", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data: textInput.value }),
                })
                .then(response => response.text())
                .then(responseData => {
                    alert("Server response: " + responseData);
                    textInput.value = "";
                })
                .catch(error => {
                    alert("Error: " + error);
                });
            } else {
                sendImage(fileInput);
            }
        }

        function sendImage(fileInput) {
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            fetch("https://8baa-122-160-48-182.ngrok-free.app", {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())
            .then(responseData => {
                alert("Server response: " + responseData);
                fileInput.value = null;
                displayClearButton();
            })
            .catch(error => {
                alert("Error: " + error);
            });
        }

        function displayClearButton() {
            const clearButton = document.querySelector('.clear-button');
            const fileInput = document.getElementById("fileInput");

            if (fileInput.files.length > 0) {
                clearButton.style.display = 'inline-block';
            } else {
                clearButton.style.display = 'none';
            }
        }
    </script>
</body>
</html>
