<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#container {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 600px;
    margin: auto;
}

h2 {
    color: #343a40;
    margin-bottom: 30px;
}

.toggle-btn-text,
.toggle-btn-img,
.clear-button,
button {
    padding: 12px 40px;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin: 0 8px;
    margin-bottom: 20px;
    font-size: 16px;
    outline: none;
}

.clear-button:hover,
.toggle-btn-text:hover,
.toggle-btn-img:hover,
button:hover {
    background-color: #0056b3;
}

#textInput,
#fileInput,
.clear-button {
    width: 100%;
    padding: 15px;
    border: 2px solid #ced4da;
    border-radius: 8px;
    box-sizing: border-box;
    margin-bottom: 20px;
    display: none;
    font-size: 16px;
    transition: border-color 0.3s ease;
    outline: none;
}

#fileInput {
    cursor: pointer;
}

.file-input-wrapper {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

label {
    color: #6c757d;
    display: block;
    text-align: left;
    margin-bottom: 8px;
    font-size: 14px;
}

select,
textarea {
    width: 100%;
    padding: 12px;
    border: 2px solid #ced4da;
    border-radius: 8px;
    box-sizing: border-box;
    margin-bottom: 20px;
    font-size: 16px;
    transition: border-color 0.3s ease;
    outline: none;
}

select:focus,
textarea:focus,
#fileInput:focus {
    border-color: #007bff;
}

p {
    margin: 10px 0;
    color: #6c757d;
    font-size: 14px;
}

#dynamicUrl {
    font-size: 14px;
    color: #6c757d;
}

.clear-button {
    background-color: #e74c3c;
    width: 80px;
    padding: 15px;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.clear-button:hover {
    background-color: #660000;
}

    </style>
    <title>Data Sender</title>
</head>
<body>
    <div id="container">
        <h2>Send To EPID</h2>

        <label for="stationName">Select Metro Station:</label>
        <select id="stationName">
            <option value="rajiv-chowk">Rajiv Chowk</option>
            <option value="nangloi">Nangloi</option>
            <option value="barakhamba-road">Barakhamba Road</option>
            <option value="karol-bagh">Karol Bagh</option>
        </select>

        <label for="displayNumber">Select Display Number:</label>
        <select id="displayNumber">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">All</option>
        </select>

        <button class="toggle-btn-text" onclick="toggleInput('text')">Text</button>
        <button class="toggle-btn-img" onclick="toggleInput('image')">Image</button>

        <textarea id="textInput" name="data" placeholder="Enter text here..."></textarea>

        <div class="file-input-wrapper">
            <input type="file" id="fileInput" name="file" accept="image/*" onchange="displayClearButton()">
            <label for="fileInput" class="clear-button" style="display: none;">Clear</label>
        </div>

        <button onclick="sendRequest()">Send</button>

        <!-- Remove the dynamic URL display -->
    </div>

    <script>
        function toggleInput(type) {
            const textInput = document.getElementById("textInput");
            const fileInput = document.getElementById("fileInput");
            const clearButton = document.querySelector('.clear-button');

            textInput.style.display = type === 'text' ? 'block' : 'none';
            fileInput.style.display = type === 'image' ? 'block' : 'none';

            if (type === 'text') {
                clearButton.style.display = 'none';
            }
        }

        function sendRequest() {
    const textInput = document.getElementById("textInput");
    const fileInput = document.getElementById("fileInput");
    
    // Get station name and display number
    const stationName = document.getElementById("stationName").value;
    const displayNumber = document.getElementById("displayNumber").value;

    // Update the URL dynamically
    const baseUrl = "https://92bf-122-160-48-182.ngrok-free.app";
    const dynamicUrl = `/${stationName}/POST/data-channel/${displayNumber}`;

    if (textInput.style.display === 'block') {
        // Send text data
        fetch(baseUrl + dynamicUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ data: textInput.value }),
        })
        .then(response => response.text())
        .then(responseData => {
            alert("Server response: " + responseData);
            textInput.value = "";
        })
        .catch(error => {
            alert("Error: " + error);
        });
    } else {
        sendImage(fileInput, baseUrl + dynamicUrl);
    }
}

// ... (your existing script content) ...


        function sendImage(fileInput,url) {
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            fetch(url, {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())
            .then(responseData => {
                alert("Server response: " + responseData);
                fileInput.value = null;
                displayClearButton();
            })
            .catch(error => {
                alert("Error: " + error);
            });
        }

        function displayClearButton() {
            const clearButton = document.querySelector('.clear-button');
            const fileInput = document.getElementById("fileInput");

            if (fileInput.files.length > 0) {
                clearButton.style.display = 'inline-block';
            } else {
                clearButton.style.display = 'none';
            }

            clearButton.onclick = function () {
                // Clear the file input
                resetFileInput();
                displayClearButton();
            };
        }

        function resetFileInput() {
            const fileInput = document.getElementById("fileInput");
            fileInput.style.display = 'none';

            const newFileInput = document.createElement('input');
            newFileInput.type = 'file';
            newFileInput.id = 'fileInput';
            newFileInput.name = 'file';
            newFileInput.accept = 'image/*';
            newFileInput.onchange = displayClearButton;

            const fileInputWrapper = document.querySelector('.file-input-wrapper');
            fileInputWrapper.replaceChild(newFileInput, fileInput);

            newFileInput.style.display = 'block';
        }
    </script>
</body>
</html>
