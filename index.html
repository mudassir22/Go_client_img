<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #fileInput {
            display: block;
            margin-bottom: 10px;
        }
    </style>
    <title>Data Sender</title>
</head>
<body>
    <h2>Data Sender</h2>

    <div>
        <label for="dataInput">Text Input:</label>
        <textarea id="dataInput"></textarea>
    </div>

    <div>
        <label for="fileInput">Image Input:</label>
        <input type="file" id="fileInput">
        <button onclick="sendRequest()">Send</button>
    </div>

    <script>
        function sendRequest() {
            const dataInput = document.getElementById("dataInput");
            const fileInput = document.getElementById("fileInput");
            const data = dataInput.value;

            if (data && fileInput.files.length > 0) {
                alert("Please select only one type of data to send.");
                return;
            }

            if (!data && fileInput.files.length === 0) {
                alert("Please enter text or select an image to send.");
                return;
            }

            if (data) {
                // Send text data
                fetch("https://cd41-122-160-48-182.ngrok-free.app", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data }),
                })
                .then(response => response.text())
                .then(responseData => {
                    alert("Server response: " + responseData);
                    dataInput.value = "";
                })
                .catch(error => {
                    alert("Error: " + error);
                });
            } else {
                // Send image data
                const file = fileInput.files[0];
                const formData = new FormData();
                formData.append("file", file);

                fetch("https://cd41-122-160-48-182.ngrok-free.app", {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.text())
                .then(responseData => {
                    alert("Server response: " + responseData);
                    fileInput.value = null;
                })
                .catch(error => {
                    alert("Error: " + error);
                });
            }
        }
    </script>
</body>
</html>
