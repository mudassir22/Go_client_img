<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Data to Server</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #343a40;
        }

        input, button {
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #fileInput {
            display: block;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        #fileInput.hidden {
            display: none;
        }

        button {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send Data to Server</h1>
        <input type="text" id="textInput" class="active" placeholder="Enter text" oninput="toggleInput()">
        <input type="file" id="fileInput" class="hidden" accept="image/*">
        <button onclick="sendData()">Send Data</button>
        <button onclick="clearImage()">Clear Image</button>
    </div>

    <script>
        function toggleInput() {
            const textInput = document.getElementById("textInput");
            const fileInput = document.getElementById("fileInput");

            if (textInput.value.trim() !== "") {
                // If text is entered, hide the file input
                fileInput.classList.add("hidden");
            } else {
                // If no text, show the file input
                fileInput.classList.remove("hidden");
            }
        }

        function sendData() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];

            if (!file && !fileInput.classList.contains("hidden")) {
                alert("Please select an image file or enter text.");
                return;
            }

            const formData = new FormData();
            if (file && !fileInput.classList.contains("hidden")) {
                // Send image data
                formData.append("file", file);

                fetch("https://cd41-122-160-48-182.ngrok-free.app", {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.text())
                .then(responseData => {
                    alert("Server response: " + responseData);
                    // Clear the file input after sending
                    fileInput.value = null;
                    // Show the text input
                    fileInput.classList.remove("hidden");
                })
                .catch(error => {
                    alert("Error: " + error);
                });
            } else if (textInput.value.trim() !== "") {
                // Send text data
                const data = textInput.value;
                fetch("https://cd41-122-160-48-182.ngrok-free.app", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data }),
                })
                .then(response => response.text())
                .then(responseData => {
                    alert("Server response: " + responseData);
                    // Clear the input field after sending
                    textInput.value = "";
                    // Show the file input
                    fileInput.classList.remove("hidden");
                })
                .catch(error => {
                    alert("Error: " + error);
                });
            }
        }

        function clearImage() {
            const fileInput = document.getElementById("fileInput");
            fileInput.value = null;
            fileInput.classList.remove("hidden");
        }
    </script>
</body>
</html>
