<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            margin: auto;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #555;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-label:hover {
            background-color: #2980b9;
        }

        button {
            padding: 10px 20px;
            background-color: #27ae60;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #219a52;
        }
    </style>
    <title>Data Sender</title>
</head>
<body>
    <div id="container">
        <h2>Data Sender</h2>

        <label for="dataInput">Text Input:</label>
        <textarea id="dataInput" placeholder="Enter text here..." oninput="handleInputChange()"></textarea>

        <label for="fileInput" class="file-label" id="fileInputLabel">Select Image</label>
        <input type="file" name="file" id="fileInput" onchange="handleFileChange()">

        <button onclick="sendRequest()">Send</button>
    </div>

    <script>
        function handleInputChange() {
            const dataInput = document.getElementById("dataInput");
            const fileInput = document.getElementById("fileInput");
            const fileInputLabel = document.getElementById("fileInputLabel");

            if (dataInput.value.trim() !== "") {
                fileInputLabel.style.display = "none";
                fileInput.style.display = "none";
            } else {
                fileInputLabel.style.display = "inline-block";
                fileInput.style.display = "block";
            }
        }

        function handleFileChange() {
            const dataInput = document.getElementById("dataInput");
            const fileInput = document.getElementById("fileInput");
            const fileInputLabel = document.getElementById("fileInputLabel");

            if (fileInput.files.length > 0) {
                dataInput.style.display = "none";
            } else {
                dataInput.style.display = "block";
            }
        }

        function sendRequest() {
            const dataInput = document.getElementById("dataInput");
            const fileInput = document.getElementById("fileInput");

            if (dataInput.value.trim() !== "" && fileInput.files.length > 0) {
                alert("Please select only one type of data to send.");
                return;
            }

            if (dataInput.value.trim() === "" && fileInput.files.length === 0) {
                alert("Please enter text or select an image to send.");
                return;
            }

            if (dataInput.value.trim() !== "") {
                // Send text data
                fetch("https://8baa-122-160-48-182.ngrok-free.app", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data: dataInput.value }),
                })
                .then(response => response.text())
                .then(responseData => {
                    alert("Server response: " + responseData);
                    dataInput.value = "";
                    handleInputChange();
                })
                .catch(error => {
                    alert("Error: " + error);
                });
            } else {
                sendImage();
            }
        }

        function sendImage() {
            const fileInput = document.getElementById("fileInput");

            if (fileInput.files.length === 0) {
                alert("Please select an image to send.");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            fetch("https://8baa-122-160-48-182.ngrok-free.app", {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())
            .then(responseData => {
                alert("Server response: " + responseData);
                fileInput.value = null;
                handleFileChange();
            })
            .catch(error => {
                alert("Error: " + error);
            });
        }
    </script>
</body>
</html>
