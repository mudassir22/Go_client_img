<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            margin: auto;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #555;
        }

        .toggle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .toggle-btn {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-btn:hover {
            background-color: #2980b9;
        }

        #textInput, #fileInput {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            display: none;
        }

        button {
            padding: 10px 20px;
            background-color: #27ae60;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #219a52;
        }
    </style>
    <title>Data Sender</title>
</head>
<body>
    <div id="container">
        <h2>Data Sender</h2>

        <div class="toggle-container">
            <button class="toggle-btn" onclick="toggleInput('text')">Enter Text</button>
            <button class="toggle-btn" onclick="toggleInput('file')">Select Image</button>
        </div>

        <label for="textInput">Text Input:</label>
        <textarea id="textInput" name="data" placeholder="Enter text here..."></textarea>

        <input type="file" id="fileInput" name="file" accept="image/*">

        <button onclick="sendRequest()">Send</button>
    </div>

    <script>
        function toggleInput(type) {
            const textInput = document.getElementById("textInput");
            const fileInput = document.getElementById("fileInput");

            if (type === 'text') {
                textInput.style.display = 'block';
                fileInput.style.display = 'none';
            } else {
                textInput.style.display = 'none';
                fileInput.style.display = 'block';
            }
        }

        function sendRequest() {
            const textInput = document.getElementById("textInput");
            const fileInput = document.getElementById("fileInput");

            if (textInput.style.display === 'block' && textInput.value.trim() === "") {
                alert("Please enter text to send.");
                return;
            }

            if (fileInput.style.display === 'block' && fileInput.files.length === 0) {
                alert("Please select an image to send.");
                return;
            }

            if (textInput.style.display === 'block') {
                // Send text data
                fetch("https://8baa-122-160-48-182.ngrok-free.app", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data: textInput.value }),
                })
                .then(response => response.text())
                .then(responseData => {
                    alert("Server response: " + responseData);
                    textInput.value = "";
                })
                .catch(error => {
                    alert("Error: " + error);
                });
            } else {
                sendImage();
            }
        }

        function sendImage() {
            const fileInput = document.getElementById("fileInput");
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            fetch("https://8baa-122-160-48-182.ngrok-free.app", {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())
            .then(responseData => {
                alert("Server response: " + responseData);
                fileInput.value = null;
            })
            .catch(error => {
                alert("Error: " + error);
            });
        }
    </script>
</body>
</html>
